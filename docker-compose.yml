services:
  postgres:
    image: postgres:16
    container_name: news-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: news_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:8
    container_name: news-redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ""
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
